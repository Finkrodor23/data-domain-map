<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Data Domain Browser v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { boxShadow: { 'soft': '0 1px 6px rgba(0,0,0,0.08)' } } } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
      /* two-line clamp without plugin */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      /* sliding details panel */
      .drawer-enter { transform: translateY(8px); opacity: 0; }
      .drawer-enter-active { transform: translateY(0); opacity: 1; transition: all .15s ease-out; }
    </style>
  </head>
  <body class="min-h-screen bg-white text-gray-900">
    <!-- Header / Filters -->
    <header class="sticky top-0 z-10 bg-white/95 backdrop-blur border-b">
      <div class="mx-auto max-w-full px-4 sm:px-6 lg:px-8">
        <div class="py-3 flex items-center justify-between flex-wrap gap-4">
          <h1 class="text-xl sm:text-2xl font-semibold tracking-tight">Data Domain Browser</h1>
          <div id="csvStatus" class="text-sm text-gray-500">Loading CSV…</div>
        </div>

        <!-- Row 1: Measures + Moat + Use cases -->
        <div class="pb-2 grid grid-cols-1 md:grid-cols-3 gap-3 items-center">
          <div class="md:col-span-1 flex items-center gap-2">
            <span class="text-sm font-semibold">Measures:</span>
            <div class="inline-flex rounded-none ring-1 ring-gray-300 overflow-hidden">
              <button data-measure="Quality" class="measureBtn px-3 py-1.5 text-sm">Quality</button>
              <button data-measure="Timeliness" class="measureBtn px-3 py-1.5 text-sm">Timeliness</button>
              <button data-measure="Accessibility" class="measureBtn px-3 py-1.5 text-sm">Accessibility</button>
              <button data-measure="Completeness" class="measureBtn px-3 py-1.5 text-sm">Completeness</button>
            </div>
            <span class="text-xs text-gray-500">(click again to clear)</span>
          </div>
          <div class="flex items-center gap-2">
            <label for="moatSelect" class="text-sm font-semibold">Moat:</label>
            <select id="moatSelect" class="w-full rounded-none border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm px-2 py-1.5">
              <option value="">All</option>
            </select>
          </div>
          <div class="flex items-center gap-2">
            <label for="usecaseSelect" class="text-sm font-semibold">Use case:</label>
            <select id="usecaseSelect" class="w-full rounded-none border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm px-2 py-1.5" disabled>
              <option value="">(Select Moat first)</option>
            </select>
          </div>
        </div>

        <!-- Row 2: Focus on brand + Domains-only -->
        <div class="pb-2 grid grid-cols-1 md:grid-cols-3 gap-3 items-center">
          <div class="md:col-span-2 flex items-center gap-2">
            <span class="text-sm font-semibold">Focus on brand:</span>
            <div class="inline-flex rounded-none ring-1 ring-gray-300 overflow-hidden">
              <button data-focus-brand="AFI" class="focusBrandBtn px-3 py-1.5 text-sm">AFI</button>
              <button data-focus-brand="ADG" class="focusBrandBtn px-3 py-1.5 text-sm">ADG</button>
              <button data-focus-brand="RH"  class="focusBrandBtn px-3 py-1.5 text-sm">RH</button>
            </div>
            <span class="text-xs text-gray-500">(click again to clear)</span>
          </div>
          <label class="inline-flex items-center gap-2 text-sm font-medium justify-self-start md:justify-self-end">
            <input id="toggleDomainsOnly" type="checkbox" class="rounded-none border-gray-300 text-indigo-600 focus:ring-indigo-500">
            Show only data domains
          </label>
        </div>

        <!-- Row 3: Search -->
        <div class="pb-3 grid grid-cols-1 gap-3">
          <div class="flex items-center gap-2">
            <label for="searchInput" class="text-sm font-semibold">Search:</label>
            <input id="searchInput" type="text" placeholder="Search domains or families…"
              class="w-full rounded-none border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm px-2 py-1.5">
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="mx-auto max-w-full px-4 sm:px-6 lg:px-8 py-6">
      <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-3"></div>
      <p id="emptyState" class="hidden text-center text-gray-500 mt-12">No items match your filters.</p>
    </main>

    <!-- Drawer for details -->
    <aside id="detailsPanel" class="hidden fixed bottom-4 right-4 w-[min(440px,calc(100%-1rem))] bg-white border shadow-soft p-3 rounded-none">
      <button id="detailsClose" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-sm" aria-label="Close">✕</button>
      <div id="detailsContent" class="text-sm"></div>
    </aside>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
